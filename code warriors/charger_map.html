<!DOCTYPE html>
<html>
  <head>
    <title>Optimal New Charger Locations in Windsor</title>
    <script type="text/javascript" src="hwy_cords.json"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js%22%3E></script> -->
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
#map {
  height: 100%;
}

/* Optional: Makes the sample page fill the window. */
html,
body {
  height: 100%;
  margin: 0;
  padding: 0;
}
    </style>
    <!-- jsFiddle will insert css and js -->
  </head>
  <body>
    <div id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=weekly&channel=2"
      async
    ></script>

    <script>
        
        var lat = [42.1359798, 42.3050809, 42.1729657, 42.2307952, 42.3009723]
        var lon = [-82.8749683, -82.5555676, -82.8432092, -82.9883005, -83.0644944]


        function initMap() {

            // Automate this process using the output of Ahsan's code 
            const myLatLng = { lat: lat[0], lng: lon[0]};
            const myLatLng2 = { lat: lat[1], lng: lon[1]};
            const myLatLng3 = { lat: lat[2], lng: lon[2]};
            const myLatLng4 = { lat: lat[3], lng: lon[3]};
            const myLatLng5 = { lat: lat[4], lng: lon[4]};

            const map = new google.maps.Map(document.getElementById("map"), {
            zoom: 10,
            center: myLatLng3,
         });

        new google.maps.Marker({
            position: myLatLng,
            map,
            title: "Hello World!",
        });

        new google.maps.Marker({
            position: myLatLng2,
            map,
            title: "Hello World!",
        });

        new google.maps.Marker({
            position: myLatLng3,
            map,
            title: "Hello World!",
        });

        new google.maps.Marker({
            position: myLatLng4,
            map,
            title: "Hello World!",
        });

        new google.maps.Marker({
            position: myLatLng5,
            map,
            title: "Hello World!",
        });
}
    </script>
  </body>
</html>
